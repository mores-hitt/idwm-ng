<nav
  class="bg-white border-gray-200 dark:bg-gray-900 font-medium w-full py-4 px-10 flex flex-row justify-between"
>
  <div class="flex flex-row gap-4">
    <a class="flex items-center" routerLink="/">
      <svg
        class="w-8 h-8 text-gray-700"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
        />
      </svg>
    </a>
    <a
      *ngIf="authService.currentAuth$ | async"
      class="text-gray-700 hover:bg-gray-100 hover:text-gray-800 rounded-md px-3 py-2 text-base font-medium"
      routerLinkActive="bg-gray-900 text-white"
      routerLink="/products"
      >Productos</a
    >
  </div>

  <div class="flex flex-row gap-4">
    <button
      id="dropdownNavbarLink"
      *ngIf="(authService.currentAuth$ | async) && (authService.getRole() === 'Admin')"
      data-dropdown-toggle="dropdownNavbar"
      class="flex items-center justify-between w-full py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
      routerLink="/products"
      >
      Productos<svg
        class="w-2.5 h-2.5 ms-2.5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 4 4 4-4"
        />
      </svg>
    </button>
    <!-- Dropdown menu -->
    <div
      id="dropdownNavbar"
      class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
    >
      <ul
        class="py-2 text-sm text-gray-700 dark:text-gray-400"
        aria-labelledby="dropdownLargeButton"
      >
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Agregar producto</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Settings</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Earnings</a
          >
        </li>
      </ul>
      <div class="py-1">
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Sign out</a
        >
      </div>
    </div>
    <a
      *ngIf="!(authService.currentAuth$ | async)"
      class="text-gray-700 hover:bg-gray-100 hover:text-gray-800 rounded-md px-3 py-2 text-base font-medium"
      routerLinkActive="bg-gray-900 text-white"
      routerLink="/login"
      >Iniciar sesión</a
    >
    <a
      *ngIf="!(authService.currentAuth$ | async)"
      class="text-gray-700 hover:bg-gray-100 hover:text-gray-800 rounded-md px-3 py-2 text-base font-medium"
      routerLinkActive="bg-gray-900 text-white"
      routerLink="/register"
      >Registrarse</a
    >
    <a
      *ngIf="(authService.currentAuth$ | async)"
      class="text-gray-700 hover:bg-gray-100 hover:text-gray-800 rounded-md px-3 py-2 text-base font-medium cursor-pointer"
      (click)="authService.logout()"
      >Cerrar sesión</a
    >
  </div>
</nav>
