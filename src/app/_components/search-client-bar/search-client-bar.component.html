<!--
This is the HTML template for the search client bar component.

It contains a form with a search input field and a search button.

Attributes:
- (ngSubmit): Event handler for the form submission.
- [(ngModel)]: Two-way data binding for the 'query' property.
- name: Name of the input field.
- type: Type of the input field.
- id: ID of the input field.
- class: CSS classes for styling the elements.
- placeholder: Placeholder text for the input field.
- required: Specifies that the input field is required.

Usage:
<app-search-client-bar></app-search-client-bar>
-->
<form (ngSubmit)="searchUsers()" class="max-w-md mx-auto p-8 m-8 border-4">
  <!-- Label for the search input field -->
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Search</label
  >

  <div class="relative">
    <!-- Icon for the search input field -->
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>

    <!-- Search input field -->
    <input
      [(ngModel)]="query"
      name="query"
      type="search"
      id="default-search"
      class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search Mockups, Logos..."
      required
    />

    <!-- Search button -->
    <button
      type="submit"
      class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Search
    </button>
  </div>
</form>
